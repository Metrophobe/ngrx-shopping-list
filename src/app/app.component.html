<!-- See https://angular.io/guide/template-syntax For the full details! -->  
 
<div id="wrapper">
  <!--[prop]="value" is for object binding to properties (@Input() of an Angular component or directive or a property of a DOM element)-->
  <div [class.loading]="(loading$ | async)" id="shopping-list" *ngIf="!(error$ | async); else error"> <!-- refers to error template see below-->
    <div id="list">
      <h2>
        Shopping List
      </h2>

        <ul *ngIf="(shoppingItems$ | async); else noItems"> <!-- refers to noitems template -->
          <li *ngFor="let shopping of shoppingItems$ | async" (click)="deleteItem(shopping.id)"> <!--() event binding -->
            <span>{{ shopping.name }}</span>
          </li>
        </ul>

      <ng-template #noItems>
        <ul>
          <li style="max-width:250px;margin:0 auto;">No items found. Are you sure there's <em>nothing</em> you want?</li>
        </ul>
      </ng-template>
    </div>

    <form (ngSubmit)="addItem()">
      <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item" name="itemName"/>
      <button type="submit" >+</button>
    </form>
  </div>
</div>

<!-- error template -->
<ng-template #error>
  <h2>{{(error$ | async)?.message}}</h2>
</ng-template>
